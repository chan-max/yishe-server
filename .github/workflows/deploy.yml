name: Build and Release Electron App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build/Release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: true
        env:
          GH_TOKEN: ${{ secrets.github_token }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-builds-${{ matrix.os }}
          path: dist/*.exe,dist/*.dmg
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Deploy to Tencent Cloud
        if: success()
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "artifacts/**"
          target: "/www/wwwroot/49.232.186.238_1525"
          rm: false
          overwrite: true
          command_timeout: "10m"
          timeout: "10m"
          debug: true

      - name: Send Feishu Notification
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '🚀' : '❌';
            const commitSha = '${{ github.sha }}'.substring(0, 7);
            
            const message = {
              msg_type: "text",
              content: {
                text: `${emoji} 衣设Electron应用构建${status === 'success' ? '成功' : '失败'}通知\n\n` +
                      `项目: ${{ github.repository }}\n` +
                      `分支: main\n` +
                      `提交: ${commitSha}\n` +
                      `提交者: ${{ github.actor }}\n` +
                      `提交信息: ${{ github.event.head_commit.message }}\n` +
                      `构建时间: ${new Date().toLocaleString('zh-CN', { timeZone: 'Asia/Shanghai' })}\n` +
                      `状态: ${status === 'success' ? '✅ 成功' : '❌ 失败'}\n\n` +
                      `下载地址: https://github.com/${{ github.repository }}/releases/latest\n` +
                      `服务器路径: /www/wwwroot/49.232.186.238_1525`
              }
            };
            
            await fetch('${{ secrets.FEISHU_WEBHOOK_URL }}', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(message)
            }); 
name: Deploy NestJS to Server

on:
  push:
    branches:
      - main  # ç›‘å¬ main åˆ†æ”¯

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # æ›¿æ¢ä¸ºä½ çš„ Node ç‰ˆæœ¬

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build NestJS
        run: npm run build

      - name: Create remote directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            mkdir -p /www/workspace/yishe-nest
            chmod 755 /www/workspace/yishe-nest

      - name: Upload files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "dist,package.json,package-lock.json"
          target: /www/workspace/yishe-nest
          strip_components: 0
          overwrite: true
          debug: true

      - name: SSH into server and restart with PM2
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /www/workspace/yishe-nest
            # å®‰è£…ç³»ç»Ÿä¾èµ–
            apt-get update
            apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev pkg-config
            # æ¸…ç†æ—§çš„ node_modules
            rm -rf node_modules
            # ä½¿ç”¨ Node.js 18 ç‰ˆæœ¬
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 18
            # å®‰è£…ä¾èµ–
            npm install --production --legacy-peer-deps
            if [ ! -d "node_modules" ]; then
              echo "::error::node_modules ç›®å½•åˆ›å»ºå¤±è´¥"
              exit 1
            fi
            # åˆ›å»º TypeORM é…ç½®æ–‡ä»¶
            cat > dist/config/typeorm.config.js << 'EOL'
            module.exports = {
              type: 'mysql',
              host: process.env.DB_HOST,
              port: parseInt(process.env.DB_PORT, 10) || 3306,
              username: process.env.DB_USERNAME,
              password: process.env.DB_PASSWORD,
              database: process.env.DB_DATABASE,
              entities: ['dist/**/*.entity{.ts,.js}'],
              synchronize: false,
              logging: true,
              maxQueryExecutionTime: 1000,
              extra: {
                connectionLimit: 10,
                queueLimit: 0,
                waitForConnections: true,
                connectTimeout: 60000,
                acquireTimeout: 60000,
                timeout: 60000,
                maxIdle: 10,
                idleTimeout: 60000,
                enableKeepAlive: true,
                keepAliveInitialDelay: 0,
              },
              poolSize: 10,
              keepConnectionAlive: true,
            };
            EOL
            # è°ƒæ•´ MySQL é…ç½®
            mysql -e "SET GLOBAL max_allowed_packet=67108864;" || true
            # å¦‚æœä½¿ç”¨çš„æ˜¯å®å¡”é¢æ¿ï¼Œå¯ä»¥é€šè¿‡ä¿®æ”¹é…ç½®æ–‡ä»¶
            if [ -f "/www/server/mysql/etc/my.cnf" ]; then
              sed -i '/max_allowed_packet/d' /www/server/mysql/etc/my.cnf
              echo "max_allowed_packet=64M" >> /www/server/mysql/etc/my.cnf
              /etc/init.d/mysqld restart || true
            fi
            # é‡å¯æœåŠ¡
            pm2 delete yishe-nest || true
            pm2 start dist/main.js --name yishe-nest --env production
            sleep 5
            if ! pm2 list | grep -q "yishe-nest.*online"; then
              echo "::error::æœåŠ¡å¯åŠ¨å¤±è´¥"
              exit 1
            fi

      - name: Send Feishu Notification
        if: steps.deploy.outcome == 'success'
        run: |
          curl -X POST ${{ secrets.FEISHU_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "msg_type": "text",
              "content": {
                "text": "ğŸ‰ è¡£è®¾åå°æœåŠ¡éƒ¨ç½²æˆåŠŸï¼\n\nğŸ“Œ éƒ¨ç½²ä¿¡æ¯ï¼š\nâ€¢ ç¯å¢ƒï¼šç”Ÿäº§ç¯å¢ƒ\nâ€¢ åˆ†æ”¯ï¼šmain\nâ€¢ æ—¶é—´ï¼š'"$(date +'%Y-%m-%d %H:%M:%S')"'\nâ€¢ æœåŠ¡å™¨ï¼š'"${{ secrets.SERVER_HOST }}"'\n\nâœ¨ æœåŠ¡å·²é€šè¿‡ PM2 å¯åŠ¨ï¼Œè¿è¡ŒçŠ¶æ€æ­£å¸¸ã€‚\n\nğŸ’¡ å¦‚éœ€æŸ¥çœ‹æœåŠ¡çŠ¶æ€ï¼Œè¯·ä½¿ç”¨å‘½ä»¤ï¼špm2 status yishe-nest"
              }
            }'

      - name: Send Failure Notification
        if: steps.deploy.outcome == 'failure'
        run: |
          curl -X POST ${{ secrets.FEISHU_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "msg_type": "text",
              "content": {
                "text": "âŒ NestJS é¡¹ç›®éƒ¨ç½²å¤±è´¥ï¼\nåˆ†æ”¯: main\næ—¶é—´: '"$(date +'%Y-%m-%d %H:%M:%S')"'"
              }
            }'


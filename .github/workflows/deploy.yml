name: Deploy NestJS to Server

on:
  push:
    branches:
      - main  # ç›‘å¬ main åˆ†æ”¯

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # æ›¿æ¢ä¸ºä½ çš„ Node ç‰ˆæœ¬

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build NestJS
        run: npm run build

      - name: Create remote directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            mkdir -p /www/workspace/yishe-nest
            chmod 755 /www/workspace/yishe-nest

      - name: Upload files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "dist,package.json,package-lock.json"
          target: /www/workspace/yishe-nest
          strip_components: 0
          overwrite: true
          debug: true

      - name: SSH into server and restart with PM2
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /www/workspace/yishe-nest
            # å®‰è£…ç³»ç»Ÿä¾èµ–
            apt-get update
            apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev pkg-config
            # æ¸…ç†æ—§çš„ node_modules
            rm -rf node_modules
            # ä½¿ç”¨ Node.js 18 ç‰ˆæœ¬
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 18
            # å®‰è£…ä¾èµ–
            npm install --production --legacy-peer-deps
            if [ ! -d "node_modules" ]; then
              echo "::error::node_modules ç›®å½•åˆ›å»ºå¤±è´¥"
              exit 1
            fi
            # é‡å¯æœåŠ¡
            pm2 delete yishe-nest || true
            pm2 start dist/main.js --name yishe-nest
            sleep 5
            if ! pm2 list | grep -q "yishe-nest.*online"; then
              echo "::error::æœåŠ¡å¯åŠ¨å¤±è´¥"
              exit 1
            fi

      - name: Send Feishu Notification
        if: steps.deploy.outcome == 'success'
        run: |
          curl -X POST ${{ secrets.FEISHU_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "msg_type": "text",
              "content": {
                "text": "âœ… NestJS é¡¹ç›®éƒ¨ç½²æˆåŠŸï¼ğŸ‰\nåˆ†æ”¯: main\næ—¶é—´: '"$(date +'%Y-%m-%d %H:%M:%S')"'"
              }
            }'

      - name: Send Failure Notification
        if: steps.deploy.outcome == 'failure'
        run: |
          curl -X POST ${{ secrets.FEISHU_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "msg_type": "text",
              "content": {
                "text": "âŒ NestJS é¡¹ç›®éƒ¨ç½²å¤±è´¥ï¼\nåˆ†æ”¯: main\næ—¶é—´: '"$(date +'%Y-%m-%d %H:%M:%S')"'"
              }
            }'

